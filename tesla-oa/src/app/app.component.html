<h1>Rating:</h1>
<app-rating
  *ngFor="let rating of ratings"
  [name]="rating.name"
  [content]="rating.content"
  [rate]="rating.rate"
></app-rating>

<h1>Average Rating:</h1>
<app-average-rating [ratings]="ratings"></app-average-rating>

<h1>Rating List:</h1>
<app-rating-list [ratings]="ratings"></app-rating-list>
